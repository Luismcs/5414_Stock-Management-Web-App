<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Exercicio eletródomesticos</title>
</head>
<body>

<div class="meu-grid">


    <div class="menu pt-5">
        <nav>
            <ul id="navbar" class="nav flex-column">
                <div class="logo-container mb-5 text-center">
                    <img src="logo.png" class="img" alt="Logotipo da Página">
                </div>
                <li id="saudacao" class="mx-lg-3 text-white fw-bold"></li>
                <li class="nav-item"><a class="nav-link active text-white fw-bold" href="#"><i class="bi bi-card-list"></i>
                    Lista de Eletrodomésticos</a></li>
                <li class="nav-item"><a class="nav-link text-white fw-bold" href="novo-eledrodomestico.html"><i class="bi bi-plus-circle"></i>
                    Adicionar novo Eletrodoméstico</a></li>
            </ul>
        </nav>
    </div>

    <div class="conteudo">
        <main class="p-5">
            <h1 class="mb-3">Lista de Eletrodomesticos</h1>

            <form id="formPesquisaEletrodomestico">
                <div class="mb-3">
                    <label for="nome" class="form-label">Pesquise por um eletrodoméstico</label>
                    <input type="text" class="form-control" id="nome">
                </div>
                <div class="mt-4 text-start mb-4">
                    <button type="submit" class="btn btn-success">Pesquisar</button>
                    <button id="mostrarTudo" type="button" class="btn btn-success">Mostrar Todos os Eletrodomésticos</button>
                    <button id="ordenarStock" type="button" class="btn btn-success">Ordenar Por Stock</button>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>-</th>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Preço</th>
                        <th>Stock</th>
                        <th>Ações</th>
                    </tr>
                    </thead>

                    <tbody id="listaEletrodomesticos">
                    <tr>
                        <td colspan="8">A carregar Dados</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <div class="rodape text-center">
        <footer>Desenvolvido por Luís Simões com Bootstrap</footer>
    </div>

</div>

<script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.js">

</script>

<script src="script.js">

</script>

</body>
</html>
