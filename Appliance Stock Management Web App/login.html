<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Web App Gestão de Eletrodomésticos</title>
</head>
<body>

<div class="meu-grid">

    <div class="conteudo">
        <main class="p-5">

            <div class="container-fluid justify-content-center">
                <div class="text-center mb-5">

                    <img src="logo.png" class="img" alt="Logotipo da Página">

                </div>

                <h1 class="text-center">Login</h1>

                <form id="formLogin" class="formLogin">

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>

                    <div class="mt-4 text-end">
                        <button type="reset" class="btn btn-secondary">Limpar Formulário</button>  <!--Limpa o form (é só dar type="reset")-->
                        <button type="submit" class="btn btn-success">Iniciar Sessão</button>
                    </div>
                </form>
            </div>



        </main>
    </div>

    <div class="rodape text-center">
        <footer class="footerText">Desenvolvido por Luís Simões com Bootstrap</footer>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalSucesso" tabindex="-1" aria-labelledby="modalSucessoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalSucessoLabel">Sucesso</h1>
                </div>
                <div class="modal-body">
                    Logado com Sucesso
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Incorreto -->
    <div class="modal fade" id="modalFalhado" tabindex="-1" aria-labelledby="modalFalhadoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalFalhadoLabel">Erro</h1>
                </div>
                <div class="modal-body">
                    Login incorreto, tente novamente
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.js">

</script>

<script src="login.js">

</script>

</body>
</html>
