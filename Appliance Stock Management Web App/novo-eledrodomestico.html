<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Criar Eletrodoméstico</title>
</head>
<body>

<div class="meu-grid">

    <div class="menu pt-5">
        <nav >
            <ul class="nav flex-column">
                <div class="logo-container mb-5 text-center">
                    <img src="logo.png" class="img" alt="Logotipo da Página">
                </div>
                <li class="nav-item"><a class="nav-link active text-white fw-bold" href="index.html"><i class="bi bi-card-list"></i>
                    Lista de Eletrodomésticos</a></li>
                <li class="nav-item"><a class="nav-link text-white fw-bold" href="#"><i class="bi bi-plus-circle"></i>
                    Adicionar novo Eletrodoméstico</a></li>
            </ul>
        </nav>
    </div>

    <div class="conteudo">
        <main class="p-5">
            <h1>Novo eletrodomestico</h1>

            <form id="formNovoEletrodomestico">

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome">
                </div>
                <div class="mb-3">
                    <label for="marca" class="form-label">Marca</label>
                    <input type="text" class="form-control" id="marca">
                </div>
                <div class="mb-3">
                    <label for="modelo" class="form-label">Modelo</label>
                    <input type="text" class="form-control" id="modelo">
                </div>
                <div class="mb-3">
                    <label for="preco" class="form-label">Preço</label>
                    <input type="text" class="form-control" id="preco">
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="text" class="form-control" id="stock">
                </div>

                <div class="mt-4 text-end">
                    <button type="reset" class="btn btn-secondary">Limpar Formulário</button>  <!--Limpa o form (é só dar type="reset")-->
                    <button type="submit" class="btn btn-success">Criar Eletrodomestico</button>
                </div>
            </form>

        </main>
    </div>

    <div class="rodape text-center">
        <footer>Desenvolvido por Luís Simões com Bootstrap</footer>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalSucesso" tabindex="-1" aria-labelledby="modalSucessoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalSucessoLabel">Sucesso</h1>
                </div>
                <div class="modal-body">
                    Eletrodomestico Criado com Sucesso
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.js">

</script>

<script src="novo-eletrodomestico.js">

</script>

</body>
</html>
